<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a6758de022.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Marvens Mertune-Portfolio</title>
  </head>
  <body>
    <img src="./images/Tech_Ring.svg" alt="Tech_Ring" />
    <nav class="flex fixed-nav full-width">
      <a href="#">Marvens Mertune</a>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <ul class="social-links">
        <li><i class="fa-brands fa-github"></i></li>
        <li><i class="fa-brands fa-linkedin"></i></li>
      </ul>
      <input type="checkbox" id="themeMode" class="toggle" />
      <label for="themeMode"></label>
    </nav>
    <section class="Home container snap-stop">
      <div class="grid-container">
        <h1><span>Hi, I'm</span> Marvens Mertune</h1>
        <p>Web Developer / Computer Engineer</p>
      </div>
    </section>
    <section class="About container snap-stop">
      <div class="grid-container"></div>
    </section>
    <section class="Projects container snap-stop">
      <div class="grid-container"></div>
    </section>
    <section class="Contact container snap-stop">
      <div class="grid-container"></div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
